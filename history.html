<!DOCTYPE HTML>
<html>

<head>
    <title>MyCritk</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/main2.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="icon" type="image/png" href="images/favicon.png">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
    <script src="js/history.js"></script>

</head>

<body>
    <header>
        <div id="logo">
            <a href = "feedback.html"><h1 class = "nav-header">MyCritk</h1></a>
        </div>
        <nav>
            <ul>
                <li><a href = "">Explore</a></li>
                <li><a href = "">Sign Up</a></li>
                <li><a href = "">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <div class="container-max">
        <div class="row">
            <div class="eight columns">
                <h1>Project History</h1>
            </div>
            <div class="four columns">
                <a class="button-primary button" href = "dashboard.html" style = "float: right; margin: 2rem;">DASHBOARD</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="six columns">
                <div class="row">
                    <div class="twelve columns">
                        <h3 style = "display: inline; padding-right: 2rem;">View 1</h3>
                        <select id="view-1" name="view-1">
                    <option value="null"  selected="true" disabled="disabled">Select Version</option>
                    <option value="history-4" name="4">Version 4</option>
                    <option value="history-3" name="3">Version 3</option>
                    <option value="history-2" name="2">Version 2</option>
                    <option value="history-1" name="1">Version 1</option>
                </select>
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <img id="imgcomp1" class="version-img" src="images/null.jpg">
                    </div>
                </div>
                <div class="row">
                    <div class="six columns">
                        <div class="row">
                            <div class="twelve columns">
                                <h5>Feedback Sentiment</h5>
                                <div class="icon">
                                    <i class="far fa-smile"></i>
                                </div>
                                <div id="happybar1" class="bar positive-bar">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <div class="icon">
                                    <i class="far fa-meh"></i>
                                </div>
                                <div id="mehbar1" class="bar meh-bar">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <div class="icon">
                                    <i class="far fa-frown"></i>
                                </div>
                                <div id="sadbar1" class="bar negative-bar">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="six columns">
                        <div class="row">
                            <div class="twelve columns">
                                <h5>Common Topics</h5>
                                <div id="topics-p1" class="topics-positive">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <div id="topics-m1" class="topics-meh">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <div id="topics-n1" class="topics-negative">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <h5>Highest rated feedback</h5>
                        <div id="comment1" class="comment" style="margin-left:0px;">
                            <h2 class="comment-head"></h2>
                            <p class="comment-body"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="six columns">
                <div class="row">
                    <div class="twelve columns">
                        <h3 style = "display: inline; padding-right: 2rem;">View 2</h3>
                        <select id="view-2" name="view-2">
                    <option value="null"  selected="true" disabled="disabled">Select Version</option>
                    <option value="history-4" name="4">Version 4</option>
                    <option value="history-3" name="3">Version 3</option>
                    <option value="history-2" name="2">Version 2</option>
                    <option value="history-1" name="1">Version 1</option>
                </select>
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <img id="imgcomp2" class="version-img" src="images/null.jpg">
                    </div>
                </div>
                <div class="row">
                    <div class="six columns">
                        <div class="row">
                            <div class="twelve columns">
                                <h5>Feedback Sentiment</h5>
                                <div class="icon">
                                    <i class="far fa-smile"></i>
                                </div>
                                <div id="happybar2" class="bar positive-bar">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <div class="icon">
                                    <i class="far fa-meh"></i>
                                </div>
                                <div id="mehbar2" class="bar meh-bar">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <div class="icon">
                                    <i class="far fa-frown"></i>
                                </div>
                                <div id="sadbar2" class="bar negative-bar">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="six columns">
                        <div class="row">
                            <div class="twelve columns">
                                <h5>Common Topics</h5>
                                <div id="topics-p2" class="topics-positive">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <div id="topics-m2" class="topics-meh">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <div id="topics-n2" class="topics-negative">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="twelve columns">
                        <h5>Highest rated feedback</h5>
                        <div id="comment2" class="comment" style="margin-left:0px;">
                            <h2 class="comment-head"></h2>
                            <p class="comment-body"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
